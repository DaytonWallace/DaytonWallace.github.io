<html>
    <head>
        <title>Suclerious</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body id="cap">
        <div class="features">
            <h2> Features </h2>
            <p> 30+ commands </p>
            
            <div class="logo">
                <img src="https://github.com/DaytonWallace/daytonwallace.github.io/blob/master/logon.png?raw=true">
            </div>
        </div>
        
        <style>
            .logo {
                border-radius: 16px;
                width: 175px;
                height: 177px;
            }
            
            .zoom {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                text-color: #818181;
                transition: 0.3s;
            }
            
            #cap {
                background-color: linear-gradient(to top, black, grey);;
            }

            .zoom:invitebot {
              transform: scale(1.1); 
            }
            
            #invitebot {
                width: 175px;
                height: 50px;
                background-color: transparent;
                text-color: #FFFFFF;
                font-size: 17.5px;
                transition: transform .2s;
            }
            
            #support {
                width: 175px;
                height: 50px;
                background-color: transparent;
                font-size: 17.5px;
                text-color: #FFFFFF;
                transition: transform .2s;
            }
            
            li {
                margin: 10px;
                right: 900px;
            }
        </style>

        <div class="zoom">
            <ul style="list-style-type:none;">
              <li><button onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=783898327220486164&permissions=2147483639&scope=bot'" type="button" id="invitebot"><b>Invite Now</b></button></li>
              <li><button onclick="location.href='https://discord.gg/Xvvv5aRtex'" type="button" id="support"><b>Support Server</b></button></li>
            </ul> 
        </div>            
    </body>
    
    <footer>
        <p> &copy; Decerious Inc 2021</p>
    </footer>
</html>
