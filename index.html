<html>
    <head>
        <title>Suclerious</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body id="cap">
        <div class="features">
            <p id="features"><b>Features</b></p>
            
            <ul>
                <li>30+ Commands</li>
                <li>Roast your friends</li>
                <li>Easy Setup</li>
                <li>24/7 support</li>
            </ul>   
        </div>
        
        <style>
            .zoom {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                transition: 0.3s;
            }

            .invitebot:hover {
              transform: scale(1.1); 
            }
            
            #invitebot {
                border-radius: 12px;
                width: 175px;
                height: 50px;
                background-color: transparent;
                color: #FF0000;
                font-size: 17.5px;
                transition: transform .2s;
            }
            
            #support {
                border-radius: 12px;
                width: 175px;
                height: 50px;
                background-color: transparent;
                font-size: 17.5px;
                color: #62d0f6;
                transition: transform .2s;
            }
            
            .buttons {
                margin: 10px;
                margin-left: 80%;
                border-color: 000000;
            }
            
            .features {
                text-align: center;
                color: FFFFFF;
                top: 150px;
                display: table;
                margin: 0 auto;
                margin-top: 125% auto;
                margin-left: 60% auto;
            }
        </style>

        <div class="zoom">
            <ul style="list-style-type:none;" class="buttons">
              <li><button onclick="location.href='https://discord.com/api/oauth2/authorize?client_id=783898327220486164&permissions=2147483639&scope=bot'" type="button" id="invitebot"><b>Invite Now</b></button></li>
              <li><button onclick="location.href='https://discord.gg/Xvvv5aRtex'" type="button" id="support"><b>Support Server</b></button></li>
            </ul> 
        </div>            
    </body>
</html>
